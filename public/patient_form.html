    <h1 style="padding: 40px; text-align: center;">Patient Intake</h1>
    <form id="patient_form">
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <div class="col-md-4">
            <label for="inputFirst_Name" class="form-label">First Name:</label>
            </div>
            <div class="col-md-6">
            <input type="first_name" class="form-control" id="first_name">
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px" class=" row">
            <div class="col-md-4">
                <label for="inputLast_Name" class="form-label">Last Name:</label>
            </div>
            <div class="col-md-6">
            <input type="last_name" class="form-control" id="last_name">
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <div class="col-md-4">
            <label for="inputAge" class="form-label">What is your age:</label>
            </div>
            <div class="col-md-6">
            <input type="age" class="form-control" id="age">
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <div class="col-md-4">
            <label for="inputGender" class="form-label">Gender</label>
            </div>
            <div class="col-md-6">
            <select class="form-select" id="gender">
                <option selected>Choose...</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <div class="col-md-4">
            <label for="inputAddress" class="form-label">Address</label>
            </div>
            <div class="col-md-6">
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <div class="col-md-4">
            <label for="inputEmail" class="form-label">Email:</label>
            </div>
            <div class="col-md-6">
            <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px; " class="row">
            <div class="col-md-4">
            <label for="inputPhoneNum" class="form-label">Phone Number:</label>
            </div>
            <div class="col-md-6">
            <input type="phone_num" class="form-control" id="phone_num">
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <!-- <div class="form-floating"> -->
                <div class="col-md-4">
                <label for="floatingTextarea" id="symptoms">Leave a brief description of health issue:</label>
                </div>
                <div class="col-md-6">
                    <textarea id="symptoms" class="form-control textarea" placeholder="Comment here" id="floatingTextarea"></textarea>
                </div>
              <!-- </div> -->
        </div>
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <div class="col-md-4">
            <label for="inputPain" class="form-label">What is your pain level:</label>
            </div>
            <div class="col-md-6">
            <select id="pain_level" class="form-select">
                <option selected>Choose</option>
                <option value="0">0 No Pain</option>
                <option value="1">1 Minimal</option>
                <option value="2">2 Mild</option>
                <option value="3">3 Uncomfortable</option>
                <option value="4">4 Moderate</option>
                <option value="5">5 Distracting</option>
                <option value="6">6 Distressing</option>
                <option value="7">7 Unmanageble</option>
                <option value="8">8 Intense</option>
                <option value="9">9 Severe</option>
                <option value="10">10 Unable to Move</option>
            </select>
            </div>
        </div>
        <div style="padding: 10px; margin-left: 10px;" class="row">
            <div class="col-md-4">
            <label for="inputAppointment" class="form-label">Schedule Appointment: (dd/mm/yyyy)</label>
               

        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" id="appointment"> </div>
        </div>
        <h5 style= "text-align: center; color:rgba(255, 0, 0, 0.788); font-size: 30px;">CAUTION: If you selected a pain level of 7 or higher, we recomend that you go the ER</h5>
        <div style="padding: 10px; margin-left: 10px;" class="col-11">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
