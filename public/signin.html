<!DOCTYPE html>
<html lang="en">

<head>
  <title>Doc to Go</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6c18960413.js" crossorigin="anonymous"></script>
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:  rgb(223, 229, 235);">
    <a class="navbar-brand" style="padding-left: 20px;" href="home.html"><i class="fas fa-briefcase-medical"></i> Doc
      To Go</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
    <div class="navbar-nav navbarRight">
      <a class="nav-item nav-link " href="home.html">Home</a>
      <a class="nav-item nav-link" href="./patient_form.html">Patient Form</a>
      <a class="nav-item nav-link active" href="signin.html">Login</a>
    </div>
    </div>
  </nav>
  <div class="container" id="signin">
    <div class="row g-2 flex-grow-1">
      <div class="col-md-6 left-side">
        <h1 style="text-align: center;">Sign In</h1>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password" autocomplete="on">
          </div>
          <div class="d-grid gap-2 mx-auto btn-login">
            <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
          </div>
        </form>
      </div>
      
      <!-- <div class="row align align-items-end"> -->
      <div class="col-md-6 right-side" style="background-color: cadetblue; height: 410px; ">
        <h2>New Doctor?</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="on">
          </div>
          <div class="d-grid gap-2 mx-auto btn-login">
            <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
          </div>
        </form>


      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/signin.js"></script>
</body>

</html>
